{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="block-31" style="position: relative;">
  <div class="owl-carousel loop-block-31 ">
    <div class="block-30 block-30-sm item" style="background-image: url({% static 'images/bg_2.jpg' %});"
      data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 text-center">
            <h2 class="heading">Get In Touch</h2>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row block-9 " style="padding-left: %">
      <div class="col-md-6 ">
        <form action="{% url 'report' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control px-3 py-3" placeholder="Your Name" name="name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control px-3 py-3" placeholder="Your Email" name="email"> 
          </div>
          <div class="form-group">
            <select class="form-control" name="title">
              <option value="1">Enquires</option>
              <option value="2">Report Critical Situation</option>
              <option value="3">Give Us Your Suggestions</option>
            </select>
          </div>
          <div class="form-group">
            <textarea cols="30" rows="7" class="form-control px-3 py-3" placeholder="Content" name="content"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit Report" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>
      <div id="mapholder"></div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
<script>
  $(document).ready(function() {
    var x = getLocation();

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);

    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }

  function showPosition(position) {

    var latlon = [position.coords.latitude + "," + position.coords.longitude];
    var img_url = "https://maps.googleapis.com/maps/api/staticmap?center=" +
      latlon + "&zoom=14&size=400x300&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU";
    document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>";
    console.log(latlon)
  }


  function showError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED:
        x.innerHTML = "User denied the request for Geolocation."
        break;
      case error.POSITION_UNAVAILABLE:
        x.innerHTML = "Location information is unavailable."
        break;
      case error.TIMEOUT:
        x.innerHTML = "The request to get user location timed out."
        break;
      case error.UNKNOWN_ERROR:
        x.innerHTML = "An unknown error occurred."
        break;
    }
  }
  })

</script>
{% endblock %}
</script>
</body>

</html>
